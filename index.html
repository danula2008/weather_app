<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linking the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .drop-shadow {
            box-shadow: 0 0 10px rgba(125, 120, 120, 0.8);
            border: 1px solid rgba(125, 120, 120, 0.7);
        }

        .work-sans-font {
            font-family: "Work Sans", sans-serif;
        }

        .fs-25 {
            font-size: 25px;
        }

        .fs-15 {
            font-size: 15px;
        }
    </style>

</head>

<body style="background-color: #002254;" class="text-white work-sans-font">

    <div class="container d-flex mt-4 justify-content-center gap-2 gap-sm-3 gap-md-3 gap-lg-3">
        <div class="d-flex align-items-center bg-opacity-40 rounded-2 border bg-black bg-opacity-50">
            <img src="Assets/world_location.png" alt="location" width="30" height="30" class="mx-2">
            <input type="text" class="form-control border-0 bg-opacity-40" style=" background-color: rgba(0, 0, 0, 0);">
        </div>

        <div class="text-center">
            <button class="d-flex align-items-center rounded-2 justify-content-center bg-opacity-50 bg-black border"
                style="height: 37px;">
                <img src="Assets/icons8-search-100.png" alt="search" width="30" height="30">
            </button>
        </div>

        <div class="d-flex align-items-center bg-opacity-40 rounded-2 border bg-black bg-opacity-50">
            <img src="Assets/icons8-date-100.png" alt="date" width="25" height="25" class="mx-2">
            <input type="text" class="form-control border-0 bg-opacity-40" style=" background-color: rgba(0, 0, 0, 0);">
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="container mt-5 rounded-2 bg-black bg-opacity-50 p-3 row w-75 drop-shadow">
            <div class="col-12 col-md-6 d-flex flex-column">
                <h2 class="fw-semibold" style="font-size: 35px;">London, United Kingdom</h2>
                <div class="d-md-flex fw-medium">
                    <h6 class="fs-15">Latitude: 51.52° N</h6>
                    <h6 class="d-none d-md-block fs-15
                    ">&nbsp;&nbsp;|&nbsp;&nbsp;</h6>
                    <h6 class="fs-15">Longitude: 0.11° W</h6>
                </div>
                <div class="d-md-flex align-items-center">
                    <h1 style="font-size: 80px; color: #FFA34E;" class="fw-bold">9.5°C</h1>
                    <h4 class="ms-md-3 mt-md-5 fw-medium fs-25">Overcast</h4>
                </div>
            </div>

            <div class="col-12 col-md-6 d-flex flex-column justify-content-md-center align-items-md-end">
                <h6 class="fw-medium fs-15">Last update: 2021-02-21 08:30</h6>
                <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Partly cloudy" height="75px"
                    width="75px">
                <h3 class="fs-25">Cloud : 75%</h3>
                <h3 class="fs-25">Wind direction : SW</h3>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row gap-5">
            <div class="col-12 col-md-5 fs-25 fw-semibold">
                Weather Details
                <div
                    class="mt-2 bg-black bg-opacity-50 p-3 rounded-2 h-100 d-flex justify-content-center align-items-center drop-shadow">
                    <div class="row row-cols-sm-3 row-cols-2 row-cols-md-2 row-cols-lg-3 g-3 text-center h-100"
                        id="weather_details_grid">
                        <!-- Dynamic Code Inserted From app.js -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 fs-25 mt-5 mt-md-0 fw-semibold">
                Hourly Forecast
                <div
                    class="mt-2 bg-black bg-opacity-50 p-3 rounded-2 h-100  d-flex justify-content-center align-items-center drop-shadow">
                    <div class="row row-cols-4 row-cols-md-4 row-cols-lg-6 text-center h-100" id="hourly_forcast_grid">
                        <!-- Dynamic Code Inserted From app.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 pt-5">
        <div class="bg-black bg-opacity-50 py-4">
            <div class="container">
                <div class="row text-center text-md-start">
                    <div
                        class="col-md-6 d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-start mb-3 mb-md-0">
                        <h6 class="mb-2 mb-md-0 me-3">Developed By Danula Rathnayaka</h6>
                        <div class="d-block d-md-inline">
                            <a href="https://github.com/danula2008" target="_blank" rel="noopener noreferrer"
                                class="me-2 text-decoration-none">
                                <img src="Assets/icons8-github-100.png" alt="GitHub" height="30px">
                            </a>
                            <a href="https://www.linkedin.com/in/danularathnayaka" target="_blank"
                                rel="noopener noreferrer">
                                <img src="Assets/icons8-linked-in-100.png" alt="LinkedIn" height="30px">
                            </a>
                        </div>
                    </div>

                    <div class="col-md-6 text-center text-md-end mb-3 mb-md-0">
                        <p class="mb-0">© All rights reserved.</p>
                        <p class="mb-0">www.weatherapi.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
